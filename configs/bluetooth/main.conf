[GATT]
# GATT attribute cache.
# Possible values:
# always: Always cache attributes even for devices not paired, this is
# recommended as it is best for interoperability, with more consistent
# reconnection times and enables proper tracking of notifications for all
# devices.
# yes: Only cache attributes of paired devices.
# no: Never cache attributes
# Default: always
# âœ… Use default
Cache = always

# Minimum required Encryption Key Size for accessing secured characteristics.
# Possible values: 0 and 7-16. 0 means don't care.
# Defaults to 0
# âœ… Use default
KeySize = 0

# Exchange MTU size.
# Possible values: 23-517
# Defaults to 517
# âœ… Use default
# ðŸ“¢PU sends a request to set MTU to a lower value after connection ðŸ“¢
ExchangeMTU = 517

# Number of ATT channels
# Possible values: 1-5 (1 disables EATT)
# Default to 3
# ðŸ§¨ Non default value ðŸ§¨
# ðŸ“¢ By only allowing one channel the extended attribute protocol (EATT) is disabled. ðŸ“¢
# If EATT is enabled, all GATT commands and notifications are sent over multiple L2CAP channels
# and can be reordered arbitrarily by lower layers of the protocol stack. This makes sequential data
# transmission over GATT characteristics more difficult. 
Channels = 1

[Policy]
#
# The ReconnectUUIDs defines the set of remote services that should try
# to be reconnected to in case of a link loss (link supervision
# timeout). The policy plugin should contain a sane set of values by
# default, but this list can be overridden here. By setting the list to
# empty the reconnection feature gets disabled.
# ðŸ§¨ Non default value ðŸ§¨
ReconnectUUIDs=d5cc7a00-fe2c-41a5-b9e1-db8cb57c48e4

# ReconnectAttempts define the number of attempts to reconnect after a link
# lost. Setting the value to 0 disables reconnecting feature.
# ðŸ“¢ Take effect only when ReconnectUUIDs is not an empty list ðŸ“¢
# ðŸ§¨ Non default value ðŸ§¨
ReconnectAttempts=3

# ReconnectIntervals define the set of intervals in seconds to use in between
# attempts.
# If the number of attempts defined in ReconnectAttempts is bigger than the
# set of intervals the last interval is repeated until the last attempt.
# ðŸ§¨ Non default value ðŸ§¨
# ðŸ“¢ Take effect only when ReconnectUUIDs is not an empty list and ReconnectAttempts is not 0 ðŸ“¢
ReconnectIntervals=1,2,4,8,16,32,64

# AutoEnable defines option to enable all controllers when they are found.
# This includes adapters present on start as well as adapters that are plugged
# in later on. Defaults to 'false'.
